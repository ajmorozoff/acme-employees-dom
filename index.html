<html>
    <head>
        <link rel='stylesheet' href='styles.css'>
    </head>

    <body>
        <div id='header'>Acme Employees DOM</div>
        <div>Choose yourthree favorite employees.</div>
        <div id='tile-container'></div>
        <div id='legend'></div>
    </body>

    <script>
    
    let favorites = [];

    const employees = [
    { id: 1, name: 'moe'},
    { id: 2, name: 'larry'},
    { id: 4, name: 'shep'},
    { id: 3, name: 'curly'},
    { id: 5, name: 'groucho'},
    { id: 6, name: 'harpo'},
    { id: 8, name: 'shep Jr.'},
    { id: 99, name: 'lucy'}
  ];

  const tileContainer = document.getElementById('tile-container');

  const tileMaker = () => {
      employees.forEach(obj => {
          const tile = document.createElement('div');
          tile.classList.add('tile');
          tile.id = obj.id;
          tile.innerHTML = obj.name;
          tileContainer.append(tile);

        tile.addEventListener('click', () => {

            if (favorites.includes(tile.id)) {
                favorites.splice(favorites.indexOf(tile.id), 1);
                tile.style['background-color'] = 'skyblue';
                localStorage.value = favorites;
                return;
            }
            if (favorites.length >= 3) {
                alert('there is a max of 3 favorites, sorry');
                return;
            }
            
            favorites.push(tile.id);
            localStorage.value = favorites;
            tile.style['background-color'] = 'yellow';

            
            
        })

      })
  }

  tileMaker();


    </script>
</html>
